<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="d-flex flex-row w-100 h-100">
      <div class="leftPanel">
        <div class="leftPanelContent w-100 h-100 overflow-hidden position-relative">
          <div class="w-100 position-absolute py-3 bottom-0" style="height: 80%;">
            <div class="w-100 h-100">
              <div class="btnLink" onclick="item()">
                <div class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
                  <span>Item</span>
                </div>
              </div>
              <div class="btnLink">
                <div class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
                  <span>Order</span>
                </div>
              </div>
            </div>

          </div>
        </div>
            
      </div>
  
  
      <div class="midPanel p-3" id="midPanel" style="padding-left: 0 !important;">
        
        <div class="w-100 h-100 p-5" style="border-radius: 0 2rem 2rem 0; background-color: #C7C7C7;">
          
          <div class="d-flex flex-column w-100 h-100">
  
            <div class="">
              <button class="btn btn-primary px-4">Add New</button>
            </div>
  
            
            <div class="w-100 h-100 d-flex flex-column align-items-center justify-content-center position-relative overflow-hidden">
              <div class="w-75" style="max-height: 100%;object-fit: cover;">
                  <div class="table-container">
                      <table class="table bg-light position-relative w-100 mb-5">
                          <thead class="thead-dark">
                              <tr>
                                 
                                  <th scope="col">Item Code</th>
                                  <th scope="col">Item Name</th>
                                  <th scope="col">Item Price</th>
                                  <th scope="col">Stock</th>
                                  <th scope="col">Image</th>
                                  <th scope="col">Control</th>
                              </tr>
                          </thead>
                          <tbody class="scrollable-tbody">
                              <tr>
                                  
                                  <td>15215</td>
                                  <td>100g dark</td>
                                  <td>Rs.550</td>
                                  <td>Yes</td>
                                  <td>dark 100g</td>
                                  <td>
                                      <button style="background-color: green;color: aliceblue;">E</button>
                                      <button style="background-color: rgb(128, 0, 0);color: aliceblue;">D</button>
                                  </td>
                              </tr>
                              
                             
                               
                          </tbody>
                      </table>
                  </div>
              </div>
            </div>
  
  
          </div>
        </div>
      </div>
  
      <div class="headPanel p-3">
        <div class="w-100 h-100" style="border-radius: 2rem; background-color: #C7C7C7;">
  
        </div>
  
      </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
