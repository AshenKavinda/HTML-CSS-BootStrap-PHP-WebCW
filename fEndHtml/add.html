<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        width: 100vw;
        height: 100vh;
        max-height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <section class="mt-5 w-100 h-100">
      <div class="container w-100 h-100">
        
        <div>
          <h1>ADD ITEM</h1>
        </div>
          
        <div class="alert alert-warning alert-dismissible fade show mt-2" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
  
        <form action="#" method="post" enctype="multipart/form-data" class="mt-5 d-flex flex-column align-items-center">
          <div class="d-flex flex-row gap-5">
            <div class="d-flex flex-column gap-3">
              <div>
                <label for="" class="form-label">Item Code</label>
                <input type="text" class="form-control">
              </div>
              <div>
                <label for="" class="form-label">Item name</label>
                <input type="text" class="form-control">
              </div>
              <div>
                <label for="" class="form-label">Item peice</label>
                <input type="text" class="form-control">
              </div>
              <div>
                <label for="" class="form-label">Avilable</label>
                <div class="d-flex flex-row gap-3">
                  <div>
                    <input class="form-check-input" type="radio" name="stock" id="yes" value="1" checked>
                    <label class="form-check-label" for="yes">
                      Yes
                    </label>
                  </div>
                  <div>
                    <input class="form-check-input" type="radio" name="stock" id="no" value="0">
                    <label class="form-check-label" for="no">
                      No
                    </label>
      
                  </div>
    
                </div>
                
              </div>
    
            </div>
    
            <div class="d-flex flex-column">
    
              <div class="row mb-3">
                <label for="imageInput" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                  <input class="form-control col-9" type="file" id="imageInput" onchange="showImage(this)">
                </div>
              </div>
            
              <div class="d-flex flex-column w-100 h-100 align-items-center">
                <img src="" name="image" id="imagePreview" class="" style="max-width: 250px;" alt="">
              </div>
              
            </div>
    
          </div>
    
          <div class="mt-5 gap-3">
            <button class="btn btn-primary px-3" >ADD</button>
            <button class="btn btn-primary px-3" >CLEAR</button>
          </div>
  
        </form>
  
  
      </div>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function showImage(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
